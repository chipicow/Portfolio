<div class="container">
		<div class="col-lg-12">
            <h2 class="page-header">My Apps</h2>
        </div>
		<div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="game in vm.gameList" > 
          	<div class="card h-100">
           	 <img class="card-img-top" src="{{game.image}}" alt="">
            	<div class="card-body">
             	 <h4 class="card-title">
               	 <a href="{{game.link}}" ng-bind ="game.name"></a>
              	</h4>
              	<p class="card-text" ng-bind="game.description"></p>
            	</div>
         	 </div>
        	</div>
      </div>
</div>
